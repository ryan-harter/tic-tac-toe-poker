<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
<body>
  <header><h1>Poker Cards</h1></header>
    <main>
        <section id='diamonds' class='suits'><span>A</span><span>♦</span><span>A</span></section>
        <section id='clubs' class='suits'><span>A</span><span>♣</span><span>A</span></section>
        <section id='hearts' class='suits'><span>A</span><span>♥</span><span>A</span></section>
        <section id='spades' class='suits'><span>A</span><span>♠</span><span>A</span></section>
    </main>
    <input id='id-getter' type="text" placeholder="Set ID">
    <input id='style-assign' type="text" placeholder="Set Color">
    <button id='btn' onclick="setCard()">Set Card</button>
    <button id='reset'>Reset</button>
    <script src="index.js"></script>
</body>
</html>
